<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/151f392bcb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search" style="display: flex;flex-direction: row;">
                <input type="text" class="search-bar" placeholder="Search">
                <i style="margin-left: 5px;" class="fas fa-search"></i>
            </div>
            <div style="padding-left: 1em;" class="weather-info">
                <h2 class="city">Weather in Bangalore</h2>
                <div>
                    <h1 class="heat">20&#176C</h1>
                </div>
                <div class="moda" style="display: flex;flex-direction: row;align-items: center;">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" class="imga">
                    <h3 class="broken">Broken Clouds</h3>
                </div>
                <div class="humidity">Humidity:44%</div>
                <div class="wind-speed">Wind Speed:11 km/h</div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
